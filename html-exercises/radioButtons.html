<!DOCTYPE html>
<html>
<head>
    <title>inputs</title>
</head>
<body>
<p>Cats or dogs?</p>

<form>
    <label for="dogs">Dogs: </label>
    <input name="petChoice" id="dogs" type="radio" value="DOGS">

    <label for="cats">Cats: </label>
    <input name="petChoice" id="cats" type="radio" value="CATS">
    
<p>Mood??</p>
<select name="mood">
    <option value="happy">:)</option>
    <option value="sad">:(</option>
    <option value="omg">:O</option>

</select>

<textarea name="paragraph" id="paragraph" cols="30" rows="10"></textarea>

    <button>Go!</button>
</form>

</body>
</html>
